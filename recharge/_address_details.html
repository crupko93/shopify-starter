<form action="" method="post" id="ReChargeForm_address">
  <div class="rc_input_container">
    <p>
      <label for="first_name" class="form-label">{{ 'First_Name' | t }} </label>
      <input type="text" name="first_name" id="first_name" value="" required class="form-control-input">
    </p>
    <p>
      <label for="first_name" class="form-label">{{ 'Last_Name' | t }} </label>
      <input type="text" name="last_name" id="last_name" value="" required class="form-control-input">
    </p>
  </div>

  <p>
    <label for="address1" class="form-label">{{ 'Address' | t }} </label>
    <input type="text" name="address1" id="address1" value="" required class="form-control-input">
  </p>

  <p>
    <label for="address2" class="form-label">{{ 'address_line' | t }} </label>
    <input type="text" name="address2" id="address2" value="" class="form-control-input">
  </p>

  <p>
    <label for="company" class="form-label">{{ 'Company' | t }} </label>
    <input type="text" name="company" id="company" value="" class="form-control-input">
  </p>

  <p>
    <label for="country" class="form-label">{{ 'Country' | t }} </label>
    <select name="country" id="country" data-value="" onchange="ReCharge.Forms.updateProvinces(this); getZipLabel(this.value)" required class="form-control-select form-mb">
    </select>
  </p>

   <p>
    <label for="city" class="form-label">{{ 'City' | t }} </label>
    <input type="text" name="city" id="city" value="" required class="form-control-input">
  </p>

  <p>
    <label for="province" class="js-statelabel form-label">{{ 'Province_State' | t }} </label>
    <input type="text" name="province" id="province" value="" class="form-control-input">
    <select id="province_selector" onchange="ReCharge.Forms.updateProvinceInput(this);" style="display: none;" class="form-control-select form-mb"></select>
  </p>

  <p>
    <label for="zip" class="js-zipcode form-label"> {{ 'Postal_Code' | t }} </label>
    <input type="text" name="zip" id="zip" value="" required class="form-control-input">
  </p>

  <p>
    <label for="phone" class="form-label">{{ 'Phone' | t }} </label>
    <input type="number" name="phone" id="phone" value="" class="form-control-input">
  </p>

  <button type="submit" class="rc_btn address-btn btn ">Update</button>
</form>
