<div id="info-modal-underlay" class="info-modal" style="display: none"></div>
<div id="info-modal" class="info-modal" style="display: none">
    <div id="info-modal-header">
        <h3>Warning: Real customer data</h3>
        <span id="info-modal-close-btn"><i class="fas fa-times"></i></span>
    </div>
    <div id="info-modal-content">
        <i class="fas fa-exclamation-triangle margin-right-10 color-orange"></i>
        <span
            >You are previewing the new customer portal with a real customer
            account. Any actions taken on this account will affect the customer
            and their data. Please make sure you understand the ramifications
            before taking any actions.</span
        >
    </div>
    <div id="info-modal-footer" onclick="informCustomerHandler(event)">
        <button
            type="button"
            class="rc_info_cancel-btn rc_info-btn"
            value="cancel"
        >
            Cancel
        </button>
        <button type="button" class="rc_info_agree-btn rc_info-btn" value="ok">
            I understand
        </button>
    </div>
</div>
